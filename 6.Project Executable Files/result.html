<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    body {
      background-color: #ffcf0059;
    }
    .page-header {
      background-color: blue;
      width: 100%;
      height: auto;
      text-align: center;
      padding-top: 5px;
      color: #fff;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
         <div class="page-header">
          <h1>Prediction Result</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="alert alert-info">
          <strong>Result: {{ prediction }}</strong>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
